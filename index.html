<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript | Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Simon Techworks</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Random Password Generator <span class="pw">(Build 2 Version 3.1)</span></h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Password must be between 8 - 120 characters and include at least one the of the following: lower case, uppers case, numbers, and/or special characters"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
